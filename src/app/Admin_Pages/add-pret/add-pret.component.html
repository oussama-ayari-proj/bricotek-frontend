<div class="login-layout">
  <div class="login-container">
    <div class="logo-container">
      <img src="./assets/logo-regie.png" alt="" srcset="">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="numAdh" type="text" class="form-control" />
        <label mdbLabel class="form-label" >Outil</label>
      </mdb-form-control>
      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="numAdh" type="text" class="form-control" />
        <label mdbLabel class="form-label" >Utilisateur</label>
      </mdb-form-control>
      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="image" type="date" class="form-control" />
        <label mdbLabel class="form-label" >Date de Retour</label>
      </mdb-form-control>


      <!-- Submit button -->
      <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">Ajouter</button>
      <button mdbRipple (click)="back()" class="btn btn-danger btn-block mb-4">Retourner</button>
    </form>
  </div>
</div>
