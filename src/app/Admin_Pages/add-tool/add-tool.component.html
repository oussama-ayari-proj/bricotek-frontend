<div class="login-layout">
  <div class="login-container">
    <div class="logo-container">
      <img src="./assets/logo-regie.png" alt="" srcset="">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="numAdh" type="text" class="form-control" />
        <label mdbLabel class="form-label" for="form2Example1">Nom Outil</label>
      </mdb-form-control>
      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="numAdh" type="text" class="form-control" />
        <label mdbLabel class="form-label" for="form2Example1">Code à Barre</label>
      </mdb-form-control>
      <mdb-form-control class="mb-4">
        <label>Image</label>
        <input mdbInput formControlName="image" type="file" class="form-control" />
        <label mdbLabel class="form-label" for="form2Example1"></label>
      </mdb-form-control>

      <!-- Email input -->
      <mdb-form-control class="mb-4">
        <label>Vidéo</label>
        <input mdbInput formControlName="video" type="file" id="form2Example1" class="form-control" />
        <label mdbLabel class="form-label" for="form2Example1"></label>
      </mdb-form-control>

      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="numTel" type="text" class="form-control" />
        <label mdbLabel class="form-label" for="form2Example1">Catégorie</label>
      </mdb-form-control>


      <!-- Submit button -->
      <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">Ajouter</button>
      <button mdbRipple (click)="back()" class="btn btn-danger btn-block mb-4">Retourner</button>
    </form>
  </div>
</div>
