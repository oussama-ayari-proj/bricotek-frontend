<div class="login-layout">
  <div class="login-container">
    <div class="logo-container">
      <img src="./assets/logo-regie.png" alt="" srcset="">
    </div>
    <form>
      <mat-form-field class="example-full-width">
        <mat-label>Nom Outil</mat-label>
        <input matInput placeholder="" value="">
      </mat-form-field>
      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="numAdh" type="text" class="form-control" />
        <label mdbLabel class="form-label" >Code à Barre</label>
      </mdb-form-control>

      <mdb-form-control class="mb-4">
        <input mdbInput formControlName="numTel" type="text" class="form-control" />
        <label mdbLabel class="form-label">Catégorie</label>
      </mdb-form-control>

      <mat-form-field>
        <mat-label>Filtre / Catégorie</mat-label>
        <mat-select>
          @for (food of foods; track food) {
            <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
          }
        </mat-select>
      </mat-form-field>


      <!-- Submit button -->
      <button mdbRipple type="submit" class="btn btn-primary btn-block mb-4">Ajouter</button>
      <button mdbRipple (click)="back()" class="btn btn-danger btn-block mb-4">Retourner</button>
    </form>
  </div>
</div>
