<div class="user-page-title">
  <h2>Adhérents</h2>
</div>
<button mdbRipple (click)="add()" style="width: 20%;margin-left: 20px" class="btn btn-primary btn-block mb-4">Ajouter un Utilisateur</button>
<div class="user-list-layout">
  <div class="user-list-container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Numéro adhérent</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Rôle</th>
        <th scope="col">Cotisation</th>
        <th scope="col">Email</th>
        <th scope="col">Téléphone</th>
        <th scope="col">Adresse</th>
        <th scope="col">Date de Adhésion</th>
        <th scope="col">Date de Fin Adhésion</th>
        <th scope="col">Manipulations</th>
      </tr>
      </thead>
      <tbody style="font-size: 12px">
      <tr *ngFor="let u of list">
        <th scope="row">{{ u.userId }}</th>
        <td>{{ u.nom }}</td>
        <td>{{ u.prenom }}</td>
        <td>{{ u.role }}</td>
        <td>
          <div class="positive" *ngIf="u.cotisation">Payée</div>
          <div class="negative" *ngIf="!u.cotisation">Non Payée</div>
        </td>
        <td>{{ u.email }}</td>
        <td>{{ u.numTel }}</td>
        <td>{{ u.addresse }}</td>
        <td>{{ u.dateAdh }}</td>
        <td>{{ u.dateFinAdh }}</td>
        <td>
          <div class="flex-content">
            <img src="assets/modify.png" (click)="modify(u.userId)" alt="" srcset="" style="height: 40px;width: 40px;cursor: pointer">
            <img src="assets/delete.jfif" (click)="deleteUser(u.userId)" alt="" srcset="" style="width: 40px;height: 40px;cursor: pointer">
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
