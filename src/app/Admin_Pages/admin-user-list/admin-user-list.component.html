<div class="user-page-title">
  <h2>Utilisateurs</h2>
</div>
<button mdbRipple (click)="add()" style="width: 20%;margin-left: 20px" class="btn btn-primary btn-block mb-4">Ajouter un Utilisateur</button>
<div class="user-list-layout">
  <div class="user-list-container">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Numéro adhérent</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Email</th>
        <th scope="col">Téléphone</th>
        <th scope="col">Adresse</th>
        <th scope="col">Date de naissance</th>
        <th scope="col">Manipulations</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let u of list">
        <th scope="row">{{ u.userId }}</th>
        <td>{{ u.numAdh }}</td>
        <td>{{ u.nom }}</td>
        <td>{{ u.prenom }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.numTel }}</td>
        <td>{{ u.addresse }}</td>
        <td>{{ u.dateOfBirth }}</td>
        <td>
          <div class="flex-content">
            <img src="assets/modify.png" alt="" srcset="" style="height: 40px;width: 40px;cursor: pointer">
            <img src="assets/delete.jfif" alt="" srcset="" style="width: 40px;height: 40px;cursor: pointer">
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
